<!DOCTYPE html>
<html style="font-size: 100px;">

<head>
    <title>saas-plat</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/favicon_32.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='/dist/viewport.min.js'></script>
    <style>
        @keyframes sp-loading-animation {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <noscript>你的浏览器不支持Javascript，无法启动saas-plat程序。</noscript>
    <div id="sp-loading" style="font-size:0.16rem; position: absolute;background-color: #fff;z-index: 999;right: 0;bottom: 0;top: 0;left: 0;display: flex;flex-direction: column;flex-grow: 1;flex-shrink: 0;align-items: center;justify-content: center;">
      <div id="sp-item" style="height:0.5rem;display: flex;align-items: center;justify-content: center; ">
        <div id="sp-svg" style="animation-duration: 0.75s;
          animation-name: sp-loading-animation;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
          width:0.2rem;height:0.2rem;">
          <svg height="100%" viewBox="0 0 32 32" width="100%">
            <circle cx="16" cy="16" fill="none" r="14" stroke-width="4" style="stroke: rgb(25, 118, 210); opacity: 0.2;"></circle>
            <circle cx="16" cy="16" fill="none" r="14" stroke-width="4" style="stroke: rgb(25, 118, 210); stroke-dasharray: 80; stroke-dashoffset: 60;"></circle>
          </svg>
        </div>
      </div>
      <div id="sp-text" style="margin-bottom: 1.2rem">正在启动系统，请稍后...</div>
    </div>
    <div id="saas-plat"></div>
    <script src='/dist/polyfill.min.js'></script>
</body>

</html>
